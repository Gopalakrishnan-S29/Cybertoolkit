<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cyber Security Toolkit</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background: #1a237e;
    }
    .navbar-brand {
      color: #fff !important;
      font-weight: bold;
    }
    .tool-card {
      border-radius: 15px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }
    .tool-card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 6px 15px rgba(0,0,0,0.15);
    }
    .tool-icon {
      font-size: 2rem;
      color: #1a237e;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">üîê Cyber Security Toolkit</a>
    </div>
  </nav>

  <!-- Header -->
  <div class="container my-4 text-center">
    <h2>Welcome to CyberSecToolkit üöÄ</h2>
    <p class="text-muted">Choose any tool below to start your security analysis</p>
  </div>

  <!-- Tools Grid -->
  <div class="container">
    <div class="row g-4">
      
      <!-- Port Guardian -->
      <div class="col-md-3">
        <a href="/portguardian" class="text-decoration-none">
          <div class="card tool-card p-3 text-center">
            <i class="fa-solid fa-shield-halved tool-icon"></i>
            <h5 class="mt-3">Port Guardian++</h5>
          </div>
        </a>
      </div>

      <!-- PhishEye -->
      <div class="col-md-3">
        <a href="/phisheye" class="text-decoration-none">
          <div class="card tool-card p-3 text-center">
            <i class="fa-solid fa-fish tool-icon"></i>
            <h5 class="mt-3">PhishEye</h5>
          </div>
        </a>
      </div>

      <!-- WiFi Guard -->
      <div class="col-md-3">
        <a href="/wifiguard" class="text-decoration-none">
          <div class="card tool-card p-3 text-center">
            <i class="fa-solid fa-wifi tool-icon"></i>
            <h5 class="mt-3">WiFi Guard</h5>
          </div>
        </a>
      </div>

      <!-- Log Sentinel -->
      <div class="col-md-3">
        <a href="/logsentinel" class="text-decoration-none">
          <div class="card tool-card p-3 text-center">
            <i class="fa-solid fa-database tool-icon"></i>
            <h5 class="mt-3">Log Sentinel</h5>
          </div>
        </a>
      </div>

      <!-- StegGuardian -->
      <div class="col-md-3">
        <a href="/stegguardian" class="text-decoration-none">
          <div class="card tool-card p-3 text-center">
            <i class="fa-solid fa-image tool-icon"></i>
            <h5 class="mt-3">StegGuardian</h5>
          </div>
        </a>
      </div>

      <!-- TraceNet -->
      <div class="col-md-3">
        <a href="/tracenet" class="text-decoration-none">
          <div class="card tool-card p-3 text-center">
            <i class="fa-solid fa-network-wired tool-icon"></i>
            <h5 class="mt-3">TraceNet</h5>
          </div>
        </a>
      </div>

      <!-- MetaSpy -->
      <div class="col-md-3">
        <a href="/metaspy" class="text-decoration-none">
          <div class="card tool-card p-3 text-center">
            <i class="fa-solid fa-user-secret tool-icon"></i>
            <h5 class="mt-3">MetaSpy</h5>
          </div>
        </a>
      </div>

      <!-- BannerHunter -->
      <div class="col-md-3">
        <a href="/bannerhunter" class="text-decoration-none">
          <div class="card tool-card p-3 text-center">
            <i class="fa-solid fa-flag tool-icon"></i>
            <h5 class="mt-3">BannerHunter</h5>
          </div>
        </a>
      </div>

      <!-- LeakScope -->
      <div class="col-md-3">
        <a href="/leakscope" class="text-decoration-none">
          <div class="card tool-card p-3 text-center">
            <i class="fa-solid fa-magnifying-glass tool-icon"></i>
            <h5 class="mt-3">LeakScope</h5>
          </div>
        </a>
      </div>

      <!-- CrawlEye -->
      <div class="col-md-3">
        <a href="/crawleye" class="text-decoration-none">
          <div class="card tool-card p-3 text-center">
            <i class="fa-solid fa-spider tool-icon"></i>
            <h5 class="mt-3">CrawlEye</h5>
          </div>
        </a>
      </div>

    </div>
  </div>

</body>
</html>
