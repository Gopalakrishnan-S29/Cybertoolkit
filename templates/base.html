<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cyber Security Toolkit</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

<div class="app-container">

    <!-- LEFT SIDEBAR -->
    <aside class="sidebar-dark">

        <div class="sidebar-brand">
            Cyber Security Toolkit
        </div>

        <nav class="sidebar-menu">

            <a href="{{ url_for('index') }}"
               class="menu-item {% if request.endpoint == 'index' %}active{% endif %}">
                <span class="menu-icon"><i class="fa-solid fa-gauge-high"></i></span>
                <span class="menu-text">Dashboard</span>
            </a>

            <a href="{{ url_for('system_security') }}"
               class="menu-item {% if request.endpoint == 'system_security' %}active{% endif %}">
                <span class="menu-icon"><i class="fa-solid fa-shield-halved"></i></span>
                <span class="menu-text">System Security</span>
            </a>

            <a href="{{ url_for('reconnaissance') }}"
               class="menu-item {% if request.endpoint == 'reconnaissance' %}active{% endif %}">
                <span class="menu-icon"><i class="fa-solid fa-binoculars"></i></span>
                <span class="menu-text">Reconnaissance</span>
            </a>

            <a href="{{ url_for('history') }}"
               class="menu-item {% if request.endpoint == 'history' %}active{% endif %}">
                <span class="menu-icon"><i class="fa-solid fa-clock-rotate-left"></i></span>
                <span class="menu-text">History / Logs</span>
            </a>

            <a href="{{ url_for('settings') }}"
               class="menu-item {% if request.endpoint == 'settings' %}active{% endif %}">
                <span class="menu-icon"><i class="fa-solid fa-gear"></i></span>
                <span class="menu-text">Settings</span>
            </a>

        </nav>

    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

</div>

</body>
</html>
